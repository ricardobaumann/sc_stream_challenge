<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo-spring-sse</title>
</head>
<body>
<div>
    <ul id="messages"></ul>
</div>
<script type="application/javascript">

    if (!!window.EventSource) {
        var eventSource = new EventSource("/messages");

        var elements = document.getElementById("messages");

        function add(message) {
            var element = document.createElement("li");
            element.innerHTML = message;
            elements.appendChild(element);
        }

        eventSource.onmessage = function (e) {
            //var message = JSON.parse(e.data);
            add(e.data);
            console.log(e.data);
        };

        eventSource.onopen = function (e) {
            add('connection was opened');
        };

        eventSource.onerror = function (e) {
            if (e.readyState == EventSource.CONNECTING) {
                add('event: CONNECTING');
            } else if (e.readyState == EventSource.OPEN) {
                add('event: OPEN');
            } else if (e.readyState == EventSource.CLOSING) {
                add('event: CLOSING');
            } else if (e.readyState == EventSource.CLOSED) {
                add('event: CLOSED');
            }
        };
    } else {
        alert('The browser does not support Server-Sent Events');
    }

</script>
</body>
</html>
